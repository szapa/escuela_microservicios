<div>
    <label for="name">Nombre: </label>
    <input type="text" [(ngModel)]="usuario.nombre" value="Nombre por defecto"/>
    <br>
    <label for="email">Email: </label>
    <input type="email" [(ngModel)]="usuario.email" value="email@email.com"/>
    <br>
    <label for="password">Password: </label>
    <input type="text" [(ngModel)]="usuario.password" value="1234"/>
    <br>{{ "Enviar" + usuario.nombre + "-" + usuario.password }}
    <input type="button" value="Enviar datos"(click) =  "enviarDatos()"/>
    
    <div *ngIf="estaRegistrado">Ya se ha registrado</div>
    <div *ngIf="!estaRegistrado">AÃºn no se ha registrado</div>
</div>
